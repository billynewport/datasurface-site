<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSurface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #FF0000;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #CCCCCC;
            text-align: center;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .subtitle:hover {
            color: #FF0000;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">DataSurface</div>
    <div class="subtitle">
        <a href="mailto:billy@datasurface.com" style="color: inherit; text-decoration: none;">
            For information on the future of data infrastructure click here
        </a>
    </div>
</body>
</html>
